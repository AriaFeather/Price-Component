<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <header class="header">
    <div class="header__box">
      <h1 class="header__heading">Our Pricing</h1>
      <p class="header__options">
        <span class="">Annually</span>
        <label class="switch">
          <input type="checkbox" name="" id="text-toggle" onclick="toggleText()">
          <span class="slider round"></span>
        </label>
        <span class="">Monthly</span>
      </p>
    </div>
  </header>
  <section class="price">
    <div class="price__component">
      <div class="row">
        <div class="col-1-of-3">
          <div class="price__box">
            <h2 class="price__heading">Basic</h2>
            <p class="price__blowup">&dollar;19.99</p>
            <p class="price__options">500 GB Storage</p>
            <p class="price__options">2 Users Allowed</p>
            <p class="price__options">Send up to 3 GB</p>
            <a href="#" class="btn price__btn">Learn More</a>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="price__box">
            <h2 class="price__heading">Professional</h2>
            <p class="price__blowup">&dollar;24.99</p>
            <p class="price__options">1 TB Storage</p>
            <p class="price__options">5 Users Allowed</p>
            <p class="price__options">Send up to 10 GB</p>
            <a href="#" class="btn price__btn">Learn More</a>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="price__box">
            <h2 class="price__heading">Master</h2>
            <p class="price__blowup">&dollar;39.99</p>
            <p class="price__options">2 TB Storage</p>
            <p class="price__options">10 Users Allowed</p>
            <p class="price__options">Send up to 20 GB</p>
            <a href="#" class="btn price__btn">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </section>
